name: Frontend CI


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'


      - name: Install Dependencies
        run: npm ci --prefix frontend


      - name: Run Tests
        run: npm test --prefix frontend


      - name: Build
        run: npm run build --prefix frontend